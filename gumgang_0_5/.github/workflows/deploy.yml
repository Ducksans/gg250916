# ê¸ˆê°• 2.0 - CI/CD íŒŒì´í”„ë¼ì¸
name: Deploy ê¸ˆê°• 2.0

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # í…ŒìŠ¤íŠ¸ Job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ìºì‹œ í‚¤ ìƒì„±
        id: cache-keys
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "cache-key=${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT
          else
            echo "cache-key=${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}" >> $GITHUB_OUTPUT
          fi

      # Frontend í…ŒìŠ¤íŠ¸
      - name: Node.js ì„¤ì •
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: gumgang-v2/package-lock.json

      - name: Frontend ì˜ì¡´ì„± ì„¤ì¹˜
        if: matrix.service == 'frontend'
        working-directory: ./gumgang-v2
        run: npm ci

      - name: Frontend í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        if: matrix.service == 'frontend'
        working-directory: ./gumgang-v2
        run: |
          npm run test -- --coverage --watchAll=false
          npm run lint

      - name: Frontend ë¹Œë“œ í…ŒìŠ¤íŠ¸
        if: matrix.service == 'frontend'
        working-directory: ./gumgang-v2
        run: npm run build

      # Backend í…ŒìŠ¤íŠ¸
      - name: Python ì„¤ì •
        if: matrix.service == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Backend ì˜ì¡´ì„± ìºì‹œ
        if: matrix.service == 'backend'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ steps.cache-keys.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Backend ì˜ì¡´ì„± ì„¤ì¹˜
        if: matrix.service == 'backend'
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Backend í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        if: matrix.service == 'backend'
        working-directory: ./backend
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          pytest tests/ --cov=app --cov-report=xml --cov-report=html

      - name: ì½”ë“œ ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Trivy ë³´ì•ˆ ìŠ¤ìº”
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: GitHub Security ì—…ë¡œë“œ
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: OWASP ì˜ì¡´ì„± ì²´í¬
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'gumgang-2.0'
          path: '.'
          format: 'HTML'

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        service: [frontend, backend]

    permissions:
      contents: read
      packages: write

    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: Registry ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'frontend' && 'gumgang-v2' || 'backend' }}
          file: ./${{ matrix.service == 'frontend' && 'gumgang-v2' || 'backend' }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  # ë°°í¬
  deploy:
    name: Deploy to ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        environment: [staging, production]
        exclude:
          - environment: production
            ${{ github.ref != 'refs/heads/main' }}

    environment:
      name: ${{ matrix.environment }}
      url: ${{ matrix.environment == 'production' && 'https://gumgang.com' || 'https://staging.gumgang.com' }}

    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: SSH í‚¤ ì„¤ì •
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ì„œë²„ ë°°í¬
        env:
          SERVER_HOST: ${{ secrets[format('{0}_SERVER_HOST', matrix.environment)] }}
          SERVER_USER: ${{ secrets[format('{0}_SERVER_USER', matrix.environment)] }}
        run: |
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
            cd /app/gumgang
            git pull origin main

            # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
            export COMPOSE_FILE=docker-compose.${{ matrix.environment }}.yml

            # ì´ë¯¸ì§€ í’€
            docker-compose pull

            # ë¸”ë£¨-ê·¸ë¦° ë°°í¬
            docker-compose up -d --no-deps --scale backend=2 backend

            # í—¬ìŠ¤ì²´í¬ ëŒ€ê¸°
            sleep 30

            # ì´ì „ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ
            docker-compose up -d --no-deps --remove-orphans backend

            # í”„ë¡ íŠ¸ì—”ë“œ ì—…ë°ì´íŠ¸
            docker-compose up -d frontend

            # ì •ë¦¬
            docker system prune -f
          EOF

      - name: í—¬ìŠ¤ì²´í¬
        run: |
          URL="${{ matrix.environment == 'production' && 'https://gumgang.com' || 'https://staging.gumgang.com' }}"
          for i in {1..10}; do
            if curl -f "$URL/health"; then
              echo "âœ… ë°°í¬ ì„±ê³µ!"
              exit 0
            fi
            echo "ëŒ€ê¸° ì¤‘... ($i/10)"
            sleep 10
          done
          echo "âŒ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨"
          exit 1

  # ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: K6 ë¶€í•˜ í…ŒìŠ¤íŠ¸
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/load-test.js
          flags: --out json=results.json

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://staging.gumgang.com
            https://staging.gumgang.com/login
            https://staging.gumgang.com/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ë¡¤ë°±
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && (github.ref == 'refs/heads/main')
    needs: [deploy, performance-test]

    steps:
      - name: ë¡¤ë°± ì‹¤í–‰
        env:
          SERVER_HOST: ${{ secrets.PRODUCTION_SERVER_HOST }}
          SERVER_USER: ${{ secrets.PRODUCTION_SERVER_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
            cd /app/gumgang

            # ì´ì „ ë²„ì „ìœ¼ë¡œ ë¡¤ë°±
            docker-compose down
            git reset --hard HEAD~1
            docker-compose up -d

            echo "âš ï¸ ë¡¤ë°± ì™„ë£Œ"
          EOF

      - name: Slack ì•Œë¦¼
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ğŸš¨ ë°°í¬ ë¡¤ë°±",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ë°°í¬ê°€ ë¡¤ë°±ë˜ì—ˆìŠµë‹ˆë‹¤*\ní™˜ê²½: Production\nì»¤ë°‹: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ì•Œë¦¼
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy, performance-test]
    if: always()

    steps:
      - name: ë°°í¬ ì„±ê³µ ì•Œë¦¼
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âœ… ë°°í¬ ì„±ê³µ",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ê¸ˆê°• 2.0 ë°°í¬ ì™„ë£Œ*\ní™˜ê²½: ${{ github.event.inputs.environment || 'production' }}\në¸Œëœì¹˜: ${{ github.ref_name }}\nì»¤ë°‹: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ë°°í¬ ì‹¤íŒ¨ ì•Œë¦¼
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âŒ ë°°í¬ ì‹¤íŒ¨",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ë°°í¬ ì‹¤íŒ¨*\ní™˜ê²½: ${{ github.event.inputs.environment || 'production' }}\ní™•ì¸: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
