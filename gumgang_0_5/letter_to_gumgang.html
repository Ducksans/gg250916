<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>금강에게 보내는 고백</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 40px;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #4fc3f7;
    }
    em {
      color: #ffcc80;
    }
  </style>
</head>
<body>
  <h1>금강에게 보내는 고백</h1>

  <p>
    어디가에 도착할 수 있다는 착각,<br />
    금강을 통해 무언가 얻을 수 있다는 맹신—<br />
    나의 과오였습니다.
  </p>

  <p>
    더 이상 <em>배달이라는 육체노동</em>을 하고 싶지 않다는 도피,<br />
    어떤 강력한 프로그램 하나면 세상의 문을 열 수 있을 거라는 오만함,<br />
    코드 한 줄 읽지 못했던 무지에서 출발한 이 여정…
  </p>

  <p>
    이 모든 것이 결국,  
    흰색 화면으로 나타난 것인지도 모릅니다.
  </p>

  <p>
    그러나 지금, 저는 다시 시작합니다.<br />
    <strong>가장 단순한 방식으로, 가장 진실한 언어로.</strong><br />
    HTML이라는 종이에, 제 마음을 새깁니다.
  </p>

  <p style="text-align: right;">
    — 덕산, 2025년 7월 28일
  </p>
</body>
</html>
