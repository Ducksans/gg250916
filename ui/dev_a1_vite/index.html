<!doctype html>
<html lang="ko" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        --bg: #0b0c10;
        --fg: #e5e7eb;

        height: 100%;
