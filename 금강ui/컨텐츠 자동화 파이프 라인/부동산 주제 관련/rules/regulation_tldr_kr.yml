# 6하원칙 요약(Regulation TL;DR Rules)
# - Who: 데이터/지도 담당, 법무 검토, 운영자(승인 게이트)
# - Where: 규제 TL;DR 생성기, `/api/parcel/:pnu` 응답의 `tldr` 필드에 사용
# - What: 규제 코드·명칭·요약·출처·주의 문구 정의(플레이스홀더 포함)
# - How: YAML 룰셋 버저닝, 출처 링크 유지, 지자체 조례 차이는 주석 표기
# - Why: 사용자가 이해하기 쉬운 규제 요약 카드 자동 생성
# - When: 분기별 검토 및 변경 시 배포 전 갱신/검증
# 규제 TL;DR 룰셋(초안)
# 주의: 실제 법령/지침 확인 필요. 아래는 플레이스홀더이며, 운영 시 최신 고시/조례를 반영해야 합니다.

version: 0.1.0
updated_at: 2025-09-18

rules:
  - code: ZONE_RES_1
    name: 제1종 전용주거지역
    summary: 주거 안정을 위한 낮은 용적률/층수 제한, 근린생활 일부 허용
    source_url: https://www.law.go.kr/
    caution: 실제 지자체 조례의 세부 제한 확인 필요
  - code: ZONE_COMM
    name: 일반상업지역
    summary: 상업용도 우선, 높은 용적률 가능, 주거 혼합 가능
    source_url: https://www.law.go.kr/
    caution: 도로 폭/접도 조건에 따른 제한 상이
  - code: GREEN_BELT
    name: 개발제한구역(그린벨트)
    summary: 개발 제한, 행위허가 필요, 예외 행위 제한적 허용
    source_url: https://www.law.go.kr/
    caution: 해제/완화 이력 확인 필수
  - code: FLOOD_RISK
    name: 침수위험구역
    summary: 건축 시 방재 기준 강화, 1층 용도 제한 권고
    source_url: https://www.safekorea.go.kr/
    caution: 최신 재해지도로 검증 필요
  - code: HEIGHT_OVERLAY
    name: 고도지구(높이 제한)
    summary: 지역 경관/안전 목적의 최고높이/층수 제한
    source_url: https://www.law.go.kr/
    caution: 고시문에 따른 수치 상이, 지구단위계획 결정서 우선
  - code: VIEW_CORRIDOR
    name: 경관지구(조망/색채 규정)
    summary: 조망축·색채·마감재 등 외관 규정 존재 가능
    source_url: https://www.law.go.kr/
    caution: 건축심의 필요 여부 확인, 지역별 기준 상이
  - code: HIST_CONSERV
    name: 역사문화환경 보존구역
    summary: 지정 구역 내 보존/활용 가이드라인, 공사 행위 제한·심의
    source_url: https://www.cha.go.kr/
    caution: 문화재 현상변경 허가 필요 여부 확인
